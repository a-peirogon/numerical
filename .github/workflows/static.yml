# Workflow para construir y desplegar sitio Quarto a GitHub Pages
name: Deploy Quarto site to Pages

on:
  # Se ejecuta en push a la rama main
  push:
    branches: ["main"]
  
  # Permite ejecutar manualmente desde la pestaña Actions
  workflow_dispatch:

# Permisos necesarios para deployment a GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite solo un deployment concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 'latest'  # O especifica versión: '1.4.550'

      - name: Set up R (si usas R)
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install R dependencies (si usas R)
        run: |
          install.packages(c("rmarkdown", "knitr", "ggplot2", "dplyr"))
        shell: Rscript {0}

      # Descomenta si usas Python
      # - name: Set up Python
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: '3.11'
      #     cache: 'pip'
      # 
      # - name: Install Python dependencies
      #   run: |
      #     pip install jupyter matplotlib numpy pandas

      - name: Render Quarto Project
        run: quarto render

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site  # Directorio de output de Quarto

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
